        let data1 = [3, 7, 12, 29, 32, 43, 56, 73];

        let data3 = [];
        let d1 = 0;

            if (data1[d1] < data2[d2]) {
                data3[d3] = data1[d1];
                d1++;
            } else {
                data3[d3] = data2[d2];
                d2++;
            }
            d3++;
        }
        while (d1 < data1.length) {
            data3[d3] = data1[d1];
            d1++;
            d3++;
        }

            d2++;
